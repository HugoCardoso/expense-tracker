<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo Financeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #2b394f);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background-color: rgba(20, 30, 50, 0.6);
      border: 1.5px solid #00bcd4;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 8px rgba(0, 188, 212, 0.2);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: #00e0ff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .date-container {
      position: relative;
    }

    .date-container input {
      width: 100%;
      padding-right: 40px;
    }

    .calendar-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #00e0ff;
      cursor: pointer;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    input, select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .icon-options, .type-options {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 14px;
    }

    .icon-btn, .type-btn {
      flex: 1;
      padding: 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      border: 2px solid transparent;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 20px;
    }

    .icon-btn i, .type-btn i {
      pointer-events: none;
    }

    .icon-btn:hover, .type-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .selected {
      border-color: #00e0ff;
      background-color: rgba(0, 224, 255, 0.2);
    }

    button {
      background-color: #00e0ff;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00c6e0;
    }

    #mensagem {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .drive-link {
      margin-top: 16px;
      font-size: 13px;
      color: #88e0ff;
      text-decoration: none;
    }
    .drive-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="registo-form">
    <h2>Registar Movimento</h2>

    <label>Data:</label>
    <div class="date-container">
      <input type="text" id="data" name="data" placeholder="Seleciona uma data" required>
      <i class="fas fa-calendar-alt calendar-icon" id="openCalendar"></i>
    </div>

    <label>Descrição:
      <input type="text" name="descricao" required>
    </label>

    <label>Categoria:</label>
    <div class="icon-options" id="categoria-opcoes">
      <div class="icon-btn" data-value="Alimentação" title="Alimentação"><i class="fas fa-utensils"></i></div>
      <div class="icon-btn" data-value="Empresa" title="Empresa"><i class="fas fa-briefcase"></i></div>
      <div class="icon-btn" data-value="Income" title="Income"><i class="fas fa-coins"></i></div>
      <div class="icon-btn" data-value="Outros" title="Outros"><i class="fas fa-ellipsis-h"></i></div>
    </div>
    <input type="hidden" name="categoria" id="categoria">

    <label>Tipo:</label>
    <div class="
